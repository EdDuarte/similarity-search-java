name: Java CI Build & Deploy

on:
  # Trigger the workflow on push or pull request for the master branch
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Give executable permission to Gradle wrapper file
      run: chmod +x gradlew
    - name: Build
      run: ./gradlew build
    - name: Publish
      run: ./gradlew publish -Pusername=edduarte -Ptoken=${{ secrets.GITHUB_TOKEN }}
